   
      <!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerso — Romance • Terror • Suspense</title>
<style>
  :root{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#f1f1f1;
    --accent:#e11d48; /* vermelho dramático */
  }
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
  header{background:#1a1a1a;padding:22px;text-align:center}
  h1{margin:0;color:var(--accent)}
  .sub{opacity:.85;font-size:14px}
  main{max-width:1100px;margin:auto;padding:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:18px}
  .book{background:var(--card);border-radius:12px;overflow:hidden;cursor:pointer;transition:.2s}
  .book:hover{transform:translateY(-5px) scale(1.02)}
  .book img{width:100%;height:240px;object-fit:cover}
  .info{padding:12px}
  .titulo{font-weight:bold;font-size:15px}
  .genero{font-size:12px;opacity:.75;margin-top:4px}/* Modal */ .modal{position:fixed;inset:0;background:#000c;display:none;align-items:center;justify-content:center;padding:20px} .modal-box{background:var(--card);max-width:520px;border-radius:14px;padding:20px} .modal-box h2{margin-top:0;color:var(--accent)} .fechar{margin-top:14px;background:var(--accent);border:none;color:#fff;padding:10px 16px;border-radius:8px;cursor:pointer} </style>

</head>
<body><header>
  <h1>BookVerso</h1>
  <div class="sub">Romance • Terror • Suspense</div>
</header><main>
  <div class="grid" id="grade"></div>
</main><div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="mTitulo"></h2>
    <p id="mTexto"></p>
    <button class="fechar" onclick="fechar()">Fechar</button>
  </div>
</div><script>
const livros = [
  // ROMANCE
  {
    titulo:"Como Eu Era Antes de Você",
    genero:"Romance",
    img:"https://covers.openlibrary.org/b/id/8155416-L.jpg",
    sinopse:"Louisa começa a trabalhar como cuidadora de um homem tetraplégico e ambos transformam profundamente a vida um do outro." 
  },
  {
    titulo:"A Culpa é das Estrelas",
    genero:"Romance",
    img:"https://covers.openlibrary.org/b/id/7267846-L.jpg",
    sinopse:"Dois adolescentes com câncer se apaixonam e vivem uma história intensa sobre amor, dor e significado." 
  },

  // TERROR
  {
    titulo:"It — A Coisa",
    genero:"Terror",
    img:"https://covers.openlibrary.org/b/id/8319256-L.jpg",
    sinopse:"Um grupo de crianças enfrenta uma entidade maligna que assume a forma dos seus piores medos." 
  },
  {
    titulo:"O Iluminado",
    genero:"Terror psicológico",
    img:"https://covers.openlibrary.org/b/id/8231996-L.jpg",
    sinopse:"Isolado em um hotel durante o inverno, um homem enlouquece sob a influência de forças sobrenaturais." 
  },

  // SUSPENSE
  {
    titulo:"Garota Exemplar",
    genero:"Suspense",
    img:"https://covers.openlibrary.org/b/id/8235116-L.jpg",
    sinopse:"O desaparecimento de uma mulher revela segredos perturbadores sobre seu casamento aparentemente perfeito." 
  },
  {
    titulo:"A Mulher na Janela",
    genero:"Suspense psicológico",
    img:"https://covers.openlibrary.org/b/id/9259251-L.jpg",
    sinopse:"Uma mulher reclusa acredita ter testemunhado um crime, mas ninguém parece acreditar nela." 
  }
];

const grade = document.getElementById("grade");

livros.forEach(l=>{
  const div=document.createElement("div");
  div.className="book";
  div.innerHTML=`
    <img src="${l.img}">
    <div class="info">
      <div class="titulo">${l.titulo}</div>
      <div class="genero">${l.genero}</div>
    </div>`;
  div.onclick=()=>abrir(l);
  grade.appendChild(div);
});

function abrir(l){
  mTitulo.textContent=l.titulo;
  mTexto.textContent=l.sinopse;
  modal.style.display="flex";
}

function fechar(){
  modal.style.display="none";
}
</script></body>
      </html>
