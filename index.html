<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BookVerso</title>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#a78bfa;
  --text:#e2e8f0;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:15px;
  text-align:center;
  font-size:22px;
  background:#020617;
}

.menu{
  display:flex;
  gap:8px;
  padding:12px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}

.title{
  margin:8px 0;
  font-size:14px;
}

.stars{
  color:#facc15;
  font-size:18px;
}

.status{
  background:#0f172a;
  padding:6px;
  border-radius:8px;
  margin-top:6px;
  font-size:13px;
  text-align:center;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:#000a;
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
}
</style>
</head>

<body>

<div class="menu">

  <button onclick="mostrarGenero('Romance')">Romance</button>
  <button onclick="mostrarGenero('Terror')">Terror</button>
  <button onclick="mostrarGenero('FicÃ§Ã£o CientÃ­fica')">FicÃ§Ã£o CientÃ­fica</button>
</div>

<div class="grid" id="grid"></div>

<!-- Modal Sinopse -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <button onclick="fechar()">Fechar</button>
  </div>
</div>

<script>

// ===== LIVROS =====

const livros = {

{titulo:"Harry Potter",capa:"https://covers.openlibrary.org/b/id/7984916-L.jpg",sinopse:"Um garoto descobre que Ã© um bruxo e vai para uma escola de magia.",nota:0,status:"quero"}
],

Romance: [

{titulo:"Como Eu Era Antes de VocÃª",capa:"https://covers.openlibrary.org/b/id/8375041-L.jpg",sinopse:"Uma jovem cuida de um homem tetraplÃ©gico e suas vidas mudam.",nota:0,status:"quero"}
],

Terror: [
{titulo:"It â€” A Coisa",capa:"https://covers.openlibrary.org/b/id/8319251-L.jpg",sinopse:"Uma entidade assume forma de palhaÃ§o para caÃ§ar crianÃ§as.",nota:0,status:"quero"},
{titulo:"O Iluminado",capa:"https://covers.openlibrary.org/b/id/8235116-L.jpg",sinopse:"Um hotel isolado enlouquece um homem.",nota:0,status:"quero"}
],

"FicÃ§Ã£o CientÃ­fica": [
{titulo:"Duna",capa:"https://covers.openlibrary.org/b/id/8108691-L.jpg",sinopse:"Intrigas polÃ­ticas no planeta deserto Arrakis.",nota:0,status:"quero"},
{titulo:"Jogos Vorazes",capa:"https://covers.openlibrary.org/b/id/6485581-L.jpg",sinopse:"Reality show mortal com adolescentes.",nota:0,status:"quero"}
]

};

// ===== VARIÃVEIS =====

let generoAtual = "Fantasia";
const grid = document.getElementById("grid");

// ===== MOSTRAR LIVROS =====

function mostrarGenero(genero){
  generoAtual = genero;
  grid.innerHTML = "";

  livros[genero].forEach((livro,i)=>{

    const salvo = localStorage.getItem(genero+i);
    if(salvo) livro.status = salvo;

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <img src="${livro.capa}">
      <div class="title">${livro.titulo}</div>

      <div class="stars" onclick="avaliar(event,${i})">
        ${"â˜…".repeat(livro.nota)}${"â˜†".repeat(5-livro.nota)}
      </div>

      <div class="status" onclick="mudarStatus(event,${i})">
        ${textoStatus(livro.status)}
      </div>
    `;

    card.onclick = ()=>abrir(livro);

    grid.appendChild(card);
  });
}

// ===== AVALIAÃ‡ÃƒO =====

function avaliar(e,i){
  e.stopPropagation();
  const nota = prompt("Nota de 1 a 5:");
  if(nota>=1 && nota<=5){
    livros[generoAtual][i].nota = nota;
    mostrarGenero(generoAtual);
  }
}

// ===== STATUS =====

function textoStatus(s){
  if(s==="quero") return "ðŸ“Œ Quero ler";
  if(s==="lendo") return "ðŸ“– Lendo";
  if(s==="lido") return "âœ… Lido";
}

function mudarStatus(e,i){
  e.stopPropagation();

  const livro = livros[generoAtual][i];

  if(livro.status==="quero") livro.status="lendo";
  else if(livro.status==="lendo") livro.status="lido";
  else livro.status="quero";

  localStorage.setItem(generoAtual+i, livro.status);

  mostrarGenero(generoAtual);
}

// ===== MODAL SINOPSE =====

function abrir(livro){
  modal.style.display="flex";
  modalTitle.innerText=livro.titulo;
  modalDesc.innerText=livro.sinopse;
}

function fechar(){
  modal.style.display="none";
}

// ===== INÃCIO =====

mostrarGenero("Fantasia");

</script>

</html>
