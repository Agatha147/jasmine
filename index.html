<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BookVerso</title>

<style>

:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:20px;
  font-size:26px;
  font-weight:bold;
}

.tabs{
  display:flex;
  overflow:auto;
  gap:8px;
  padding:10px;
  background:#1a1a1a;
}

.tabs button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#2a2a2a;
  color:white;
  cursor:pointer;
  white-space:nowrap;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:8px;
}

.card h3{
  font-size:16px;
  margin:8px 0;
}

.card p{
  font-size:13px;
  opacity:.8;
}

select{
  margin-top:6px;
  padding:4px;
  border-radius:6px;
}

.page{display:none;}
.page.active{display:block;}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:16px;
  border-radius:50%;
  font-size:20px;
  background:var(--bg);
  color:var(--text);
  border:2px solid var(--text);
  cursor:pointer;
}

</style>
</head>
<body>

<header>ðŸ“š BookVerso</header>

<div class="tabs" id="tabs"></div>

<div id="paginaGenero" class="page active">
  <div class="grid" id="gridGenero"></div>
</div>

<div id="paginaStatus" class="page">
  <h2 style="text-align:center">ðŸ“– Minha Estante</h2>
  <div class="grid" id="gridStatus"></div>
</div>

<button class="fab" onclick="irParaStatus()">ðŸ“š</button>

<script>

const livros = {

"Juvenil":[
{
titulo:"Percy Jackson",
img:"https://m.media-amazon.com/images/I/81ibfYk4qmL.jpg",
sinopse:"Um garoto descobre que Ã© filho de Poseidon e precisa salvar o mundo.",
nota:0,
status:"quero"
},
{
titulo:"Harry Potter",
img:"https://m.media-amazon.com/images/I/81iqZ2HHD-L.jpg",
sinopse:"Um menino descobre que Ã© um bruxo e vai estudar em Hogwarts.",
nota:0,
status:"quero"
}
],

"Romance":[
{
titulo:"Orgulho e Preconceito",
img:"https://m.media-amazon.com/images/I/81OthjkJBuL.jpg",
sinopse:"Elizabeth Bennet enfrenta preconceitos enquanto descobre o amor.",
nota:0,
status:"quero"
}
],

"Fantasia":[
{
titulo:"O Hobbit",
img:"https://m.media-amazon.com/images/I/91b0C2YNSrL.jpg",
sinopse:"Bilbo Bolseiro parte numa aventura inesperada com anÃµes e um mago.",
nota:0,
status:"quero"
}
]

}

const tabs = document.getElementById("tabs")
const gridGenero = document.getElementById("gridGenero")
const gridStatus = document.getElementById("gridStatus")
const paginaGenero = document.getElementById("paginaGenero")
const paginaStatus = document.getElementById("paginaStatus")

let generoAtual = "todos"

function mostrarPagina(p){
  document.querySelectorAll(".page")
    .forEach(pg=>pg.classList.remove("active"))
  p.classList.add("active")
}

function criarTabs(){

  const home = document.createElement("button")
  home.textContent="ðŸ  InÃ­cio"
  home.onclick=()=>{
    mostrarPagina(paginaGenero)
    generoAtual="todos"
    render()
  }
  tabs.appendChild(home)

  for(let g in livros){
    const b=document.createElement("button")
    b.textContent=g
    b.onclick=()=>{
      mostrarPagina(paginaGenero)
      mostrarGenero(g)
    }
    tabs.appendChild(b)
  }

}

function criarCard(livro, destino){

  const card=document.createElement("div")
  card.className="card"

  const img=document.createElement("img")
  img.src=livro.img

  const h=document.createElement("h3")
  h.textContent=livro.titulo

  const p=document.createElement("p")
  p.textContent=livro.sinopse

  const estrelas=document.createElement("div")

  for(let i=1;i<=5;i++){
    const s=document.createElement("span")
    s.textContent=i<=livro.nota?"â­":"â˜†"
    s.style.cursor="pointer"
    s.onclick=()=>{livro.nota=i; render()}
    estrelas.appendChild(s)
  }

  const select=document.createElement("select")

  const opcoes=[
    ["quero","ðŸ“š Quero ler"],
    ["lendo","ðŸ‘€ Lendo"],
    ["lido","âœ… Lido"]
  ]

  opcoes.forEach(([val,txt])=>{
    const o=document.createElement("option")
    o.value=val
    o.textContent=txt
    if(livro.status===val)o.selected=true
    select.appendChild(o)
  })

  select.onchange=()=>livro.status=select.value

  card.append(img,h,p,estrelas,select)
  destino.appendChild(card)

}

function render(){

  gridGenero.innerHTML=""

  if(generoAtual==="todos"){
    for(let g in livros){
      livros[g].forEach(l=>criarCard(l,gridGenero))
    }
  }else{
    livros[generoAtual].forEach(l=>criarCard(l,gridGenero))
  }

}

function mostrarGenero(g){
  generoAtual=g
  render()
}

function irParaStatus(){
  mostrarPagina(paginaStatus)
  renderStatus()
}

function renderStatus(){

  gridStatus.innerHTML=""

  const ordem=["quero","lendo","lido"]

  ordem.forEach(st=>{

    const titulo=document.createElement("h3")

    titulo.textContent=
      st==="quero"?"ðŸ“š Quero ler":
      st==="lendo"?"ðŸ‘€ Lendo":
      "âœ… Lido"

    gridStatus.appendChild(titulo)

    for(let g in livros){
      livros[g].forEach(l=>{
        if(l.status===st)
          criarCard(l,gridStatus)
      })
    }

  })

}

criarTabs()
render()

</script>

</body>
</html>
