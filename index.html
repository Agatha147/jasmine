<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerso — Biblioteca</title>
<style>
  :root{
    --bg:#f5f7fb;
    --card:#ffffff;
    --text:#1f2937;
    --accent:#7c9cff;
    --border:#e5e7eb;
    --star:#fbbf24;
  }
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
  header{background:#ffffff;padding:22px;text-align:center;border-bottom:1px solid var(--border)}
  h1{margin:0;color:var(--accent)}
  .sub{opacity:.8;font-size:14px}
  main{max-width:1100px;margin:auto;padding:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:18px}
  .book{background:var(--card);border-radius:14px;overflow:hidden;border:1px solid var(--border);box-shadow:0 6px 18px rgba(0,0,0,.04)}
  .book img{width:100%;height:240px;object-fit:cover}
  .info{padding:12px}
  .titulo{font-weight:bold;font-size:15px}
  .genero{font-size:12px;opacity:.7;margin-top:4px}.acoes{margin-top:8px;display:flex;flex-direction:column;gap:6px} select,button{font-size:12px;padding:6px;border-radius:8px;border:1px solid var(--border);background:#fff;cursor:pointer}

.stars{display:flex;gap:2px;cursor:pointer} .star{font-size:16px;color:#d1d5db} .star.active{color:var(--star)} </style>

</head>
<body><header>
  <h1>BookVerso</h1>
  <div class="sub">Sua biblioteca pessoal (organizada melhor que muita estante real)</div>
</header><main>
  <div class="grid" id="grade"></div>
</main><script>
const livros = [
  // 150 LIVROS (mesmo estilo)
  // Romance (1–30)
  ...Array.from({length:30},(_,i)=>({id:i+1,titulo:`Romance ${i+1}`,genero:"Romance",img:"https://covers.openlibrary.org/b/id/8226191-L.jpg"})),

  // Terror (31–60)
  ...Array.from({length:30},(_,i)=>({id:i+31,titulo:`Terror ${i+1}`,genero:"Terror",img:"https://covers.openlibrary.org/b/id/8319256-L.jpg"})),

  // Suspense (61–90)
  ...Array.from({length:30},(_,i)=>({id:i+61,titulo:`Suspense ${i+1}`,genero:"Suspense",img:"https://covers.openlibrary.org/b/id/8235116-L.jpg"})),

  // Fantasia (91–110)
  ...Array.from({length:20},(_,i)=>({id:i+91,titulo:`Fantasia ${i+1}`,genero:"Fantasia",img:"https://covers.openlibrary.org/b/id/6979861-L.jpg"})),

  // Ficção Científica (111–130)
  ...Array.from({length:20},(_,i)=>({id:i+111,titulo:`Ficção ${i+1}`,genero:"Ficção científica",img:"https://covers.openlibrary.org/b/id/8106661-L.jpg"})),

  // Mistério (131–140)
  ...Array.from({length:10},(_,i)=>({id:i+131,titulo:`Mistério ${i+1}`,genero:"Mistério",img:"https://covers.openlibrary.org/b/id/8228691-L.jpg"})),

  // Clássicos (141–150)
  ...Array.from({length:10},(_,i)=>({id:i+141,titulo:`Clássico ${i+1}`,genero:"Clássico",img:"https://covers.openlibrary.org/b/id/8232021-L.jpg"}))
];

const grade=document.getElementById("grade");

livros.forEach(l=>{
  const div=document.createElement("div");
  div.className="book";

  const estrelas = Array.from({length:5}).map((_,i)=>
    `<span class="star" data-i="${i}">★</span>`
  ).join("");

  div.innerHTML=`
    <img src="${l.img}">
    <div class="info">
      <div class="titulo">${l.titulo}</div>
      <div class="genero">${l.genero}</div>

      <div class="acoes">
        <div class="stars" data-id="${l.id}">${estrelas}</div>

        <select data-id="${l.id}">
          <option value="quero">Quero ler</option>
          <option value="lendo">Lendo</option>
          <option value="lido">Lido</option>
        </select>
      </div>
    </div>`;

  grade.appendChild(div);
});

// Avaliação por estrelas

document.querySelectorAll(".stars").forEach(box=>{
  const stars=box.querySelectorAll(".star");
  stars.forEach(star=>{
    star.onclick=()=>{
      const i=star.dataset.i;
      stars.forEach((s,idx)=>{
        s.classList.toggle("active", idx<=i);
      });
    };
  });
});
</script></body>
</html>
