body {

header {

}

  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:20px;
}

.tabs button { background:#2a2a4a; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.card img {
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.card h3 { margin:0 0 6px; font-size:1rem; }

.card p {

  opacity:0.85;
  margin-bottom:10px;
}

footer {
  text-align:center;
  padding:30px;
  opacity:0.7;
}
</style>

/* =========================


let generoAtual = "todos"
let favoritos = JSON.parse(localStorage.getItem("favoritos")) || []

const grid = document.getElementById("grid")
const tabs = document.getElementById("tabs")

function criarTabs() {
  for (let g in livros) {
    const b = document.createElement("button")
    b.textContent = g
    b.onclick = () => mostrarGenero(g)
    tabs.appendChild(b)
  }
}

function mostrarGenero(g) {
  generoAtual = g
  render()
}

function render() {
  grid.innerHTML = ""
  for (let g in livros) {
    if (generoAtual !== "todos" && g !== generoAtual) continue
    livros[g].forEach(livro => criarCard(livro))
  }
}

function criarCard(livro) {

  const card = document.createElement("div")
  card.className = "card"

  const img = document.createElement("img")
  img.src = livro.img

  const h = document.createElement("h3")
  h.textContent = livro.titulo

  const p = document.createElement("p")
  p.textContent = livro.sinopse

  const btn = document.createElement("button")
  btn.textContent = favoritos.includes(livro.titulo)
    ? "üíñ Favorito"
    : "‚ù§Ô∏è Favoritar"

  btn.onclick = () => favoritar(livro.titulo, btn)

  card.appendChild(img)
  card.appendChild(h)
  card.appendChild(p)
  card.appendChild(btn)

  grid.appendChild(card)
}

function favoritar(titulo, btn) {
  if (favoritos.includes(titulo)) {
    favoritos = favoritos.filter(t => t !== titulo)
    btn.textContent = "‚ù§Ô∏è Favoritar"
  } else {
    favoritos.push(titulo)
    btn.textContent = "üíñ Favorito"
  }
  localStorage.setItem("favoritos", JSON.stringify(favoritos))
}

function mostrarFavoritos() {
  grid.innerHTML = ""
  for (let g in livros) {
    livros[g].forEach(livro => {
      if (favoritos.includes(livro.titulo)) criarCard(livro)
    })
  }
}

function buscar() {
  const termo = document.getElementById("search").value.toLowerCase()
  grid.innerHTML = ""

  for (let g in livros) {
    livros[g].forEach(livro => {
      if (livro.titulo.toLowerCase().includes(termo))
        criarCard(livro)
    })
  }
}

function toggleModo() {
  document.body.classList.toggle("light")
}

criarTabs()
render()

</script>
