<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerso</title>

<style>
:root {
  --bg:#0f0f1a;
  --card:#1b1b2f;
  --text:#fff;
  --accent:#6c63ff;
}

body.light {
  --bg:#f4f4f8;
  --card:#fff;
  --text:#111;
}

body {
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(135deg,#6c63ff,#3a2fd8);
}

.controls {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:20px;
}

input {
  padding:12px;
  border-radius:30px;
  border:none;
  width:280px;
}

button {
  border:none;
  padding:10px 16px;
  border-radius:20px;
  background:var(--accent);
  color:white;
  cursor:pointer;
  font-weight:bold;
}

.tabs {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:20px;
}

.tabs button { background:#2a2a4a; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.card img {
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.card h3 { margin:0 0 6px; font-size:1rem; }

.card p {
  font-size:0.9rem;
  opacity:0.85;
  margin-bottom:10px;
}

footer {
  text-align:center;
  padding:30px;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
  <h1>üìö BookVerso</h1>
  <p>Seu universo liter√°rio</p>

  <div class="controls">
    <input id="search" placeholder="Buscar livro..." onkeyup="buscar()">
    <button onclick="toggleModo()">üåô/‚òÄÔ∏è</button>
    <button onclick="mostrarFavoritos()">‚ù§Ô∏è Favoritos</button>
    <button onclick="mostrarGenero('todos')">üìö Todos</button>
  </div>
</header>

<div class="tabs" id="tabs"></div>
<div class="grid" id="grid"></div>

<footer>BookVerso ¬© 2026</footer>

<script>
src="js/script.js"


const generos = [
  "Fantasia","Romance","Fic√ß√£o Cient√≠fica","Cl√°ssicos",
  "Terror","Mist√©rio","N√£o Fic√ß√£o","Filosofia",
  "Literatura Brasileira","Juvenil"
]

// 150 livros autom√°ticos
const livros = {}

generos.forEach(g => {
  livros[g] = []

  for (let i = 1; i <= 15; i++) {

    livros[g].push({
      titulo: `${g} ‚Äî Livro ${i}`,
      img: `https://picsum.photos/200/300?random=${g+i}`,
      sinopse: "Uma hist√≥ria envolvente cheia de drama, mist√©rio ou magia.",
      nota: 0,
      status: "quero" // quero | lendo | lido
    })

  }
})


let generoAtual = "todos"
let favoritos = JSON.parse(localStorage.getItem("favoritos")) || []

const grid = document.getElementById("grid")
const tabs = document.getElementById("tabs")

function criarTabs() {
  for (let g in livros) {
    const b = document.createElement("button")
    b.textContent = g
    b.onclick = () => mostrarGenero(g)
    tabs.appendChild(b)
  }
}

function mostrarGenero(g) {
  generoAtual = g
  render()
}

function render() {
  grid.innerHTML = ""
  for (let g in livros) {
    if (generoAtual !== "todos" && g !== generoAtual) continue
    livros[g].forEach(livro => criarCard(livro))
  }
}

function criarCard(livro) {

  const card = document.createElement("div")
  card.className = "card"

  const img = document.createElement("img")
  img.src = livro.img

  const h = document.createElement("h3")
  h.textContent = livro.titulo

  const p = document.createElement("p")
  p.textContent = livro.sinopse

  const btn = document.createElement("button")
  btn.textContent = favoritos.includes(livro.titulo)
    ? "üíñ Favorito"
    : "‚ù§Ô∏è Favoritar"

  btn.onclick = () => favoritar(livro.titulo, btn)

  card.appendChild(img)
  card.appendChild(h)
  card.appendChild(p)
  card.appendChild(btn)

  grid.appendChild(card)
}

function favoritar(titulo, btn) {
  if (favoritos.includes(titulo)) {
    favoritos = favoritos.filter(t => t !== titulo)
    btn.textContent = "‚ù§Ô∏è Favoritar"
  } else {
    favoritos.push(titulo)
    btn.textContent = "üíñ Favorito"
  }
  localStorage.setItem("favoritos", JSON.stringify(favoritos))
}

function mostrarFavoritos() {
  grid.innerHTML = ""
  for (let g in livros) {
    livros[g].forEach(livro => {
      if (favoritos.includes(livro.titulo)) criarCard(livro)
    })
  }
}

function buscar() {
  const termo = document.getElementById("search").value.toLowerCase()
  grid.innerHTML = ""

  for (let g in livros) {
    livros[g].forEach(livro => {
      if (livro.titulo.toLowerCase().includes(termo))
        criarCard(livro)
    })
  }
}

function toggleModo() {
  document.body.classList.toggle("light")
}

criarTabs()
render()
  function criarCard(livro) {

  const card = document.createElement("div")
  card.className = "card"

  const img = document.createElement("img")
  img.src = livro.img

  const h = document.createElement("h3")
  h.textContent = livro.titulo

  const p = document.createElement("p")
  p.textContent = livro.sinopse

  // ‚≠ê ESTRELAS
  const estrelas = document.createElement("div")

  for (let i = 1; i <= 5; i++) {
    const s = document.createElement("span")
    s.textContent = i <= livro.nota ? "‚≠ê" : "‚òÜ"
    s.style.cursor = "pointer"

    s.onclick = () => {
      livro.nota = i
      render()
    }

    estrelas.appendChild(s)
  }

  // üìñ STATUS
  const select = document.createElement("select")

  const opcoes = [
    ["quero","üìö Quero ler"],
    ["lendo","üëÄ Lendo"],
    ["lido","‚úÖ Lido"]
  ]

  opcoes.forEach(([val, txt]) => {
    const o = document.createElement("option")
    o.value = val
    o.textContent = txt
    if (livro.status === val) o.selected = true
    select.appendChild(o)
  })

  select.onchange = () => livro.status = select.value

  // ‚ù§Ô∏è FAVORITO
  const btn = document.createElement("button")

  btn.textContent = favoritos.includes(livro.titulo)
    ? "üíñ Favorito"
    : "‚ù§Ô∏è Favoritar"

  btn.onclick = () => favoritar(livro.titulo, btn)

  card.append(img, h, p, estrelas, select, btn)
  grid.appendChild(card)
    }
  

</script>

</body>
</html>
